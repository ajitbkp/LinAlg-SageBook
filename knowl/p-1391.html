<h6 class="heading"><span class="type">Paragraph</span></h6>
<p><span class="process-math">\(A^TA=AA^T\)</span> implies right singular vectors of <span class="process-math">\(A\)</span> are same as left singular vectors of <span class="process-math">\(A\)</span> with same singular values. Hence the SVD of <span class="process-math">\(A=Q\Sigma P\)</span> with <span class="process-math">\(P=Q\text{.}\)</span> Any matrix of the form <span class="process-math">\(P\Sigma P^T\)</span> is symmetric.</p>
