<div class="solution solution-like">
<h4 class="heading">
<span class="type">Solution</span><span class="space"> </span><span class="codenumber">1.3.10.1</span><span class="period">.</span>
</h4>
<p>Let us solve this in Sage.</p>
<pre class="ptx-sagecell sagecell-sage" id="sage-28"><script type="text/x-sage">A = matrix(QQ,[[1,0,5,0],[-1,4,1,0],[3,0,4,1],[-2,1,1,3]])
b = vector(QQ,[1,4,3,5])
Aug = A.augment(b, subdivide=True)
Aug.rref()
</script></pre>
<p>Clearly the solution of the above system is</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x_1=11/34, x_2 = 89/85, x_3 = 23/170, x_4=253/170\text{.}
\end{equation*}
</div>
<p class="continuation">We can also solve the above system using the 'A.solve_right(b)' command in Sage.</p>
<pre class="ptx-sagecell sagecell-sage" id="sage-29"><script type="text/x-sage">A.solve_right(b)
</script></pre>
</div>
