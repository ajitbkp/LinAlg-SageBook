<article class="example example-like"><h3 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">5.3.3</span><span class="period">.</span>
</h3>
<p>Find the characteristics polynomial of the matrix</p>
<pre class="ptx-sagecell sagecell-sage" id="sage-208"><script type="text/x-sage">A=matrix([[1,2,-2],[1,1,1],[1,3,-1]])
print(A.charpoly())
print(A.characteristic_polynomial())
</script></pre>
<p>We can factorize the characteristic polynomial to find its roots.</p>
<pre class="ptx-sagecell sagecell-sage" id="sage-209"><script type="text/x-sage">A.characteristic_polynomial().factor()
</script></pre>
<pre class="ptx-sagecell sagecell-sage" id="sage-210"><script type="text/x-sage">print(A.eigenvalues())
print(A.eigenvectors_right())
</script></pre></article><span class="incontext"><a href="sec5-5-Eigen-Sage.html#example-151" class="internal">in-context</a></span>
