<h3 class="heading"><span class="type">Paragraph</span></h3>
<p>Observe that any homogeneous system <span class="process-math">\(AX = 0\)</span> of linear equations has at least one solution, namely the trivial solution (<span class="process-math">\(x_i = 0\text{,}\)</span> for all <span class="process-math">\(i\)</span>).  The augmented matrix is got from adding one zero column to <span class="process-math">\(A\text{.}\)</span> Hence <span class="process-math">\(.r(A) =
r(A^*)\text{.}\)</span></p>
