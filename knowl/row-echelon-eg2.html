<p>Solve the following system of linear equations.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
x+y+z-w \amp    =  1   \\
y-z+w \amp    =  -1   \\
3x+6z-6w \amp   =   6   \\
-y+z-w \amp   =   1   
\end{align*}
</div>
<p class="continuation">using Gaussian elimination method. Show that this system has infinitely many solutions.</p>
