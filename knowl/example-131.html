</h3>
<p>Consider the matrix of rotation <span class="process-math">\(R_\theta\)</span> in anti-clock wise by an angle <span class="process-math">\(\theta\neq n\pi\)</span> for <span class="process-math">\(n\in \Z\text{.}\)</span> Then it is easy to see that <span class="process-math">\(R_\theta\)</span> does not have an eigenvector. Thus not all square matrices have eigenvectors.</p></article><span class="incontext"><a href="sec5-1-eigen-intro.html#example-131" class="internal">in-context</a></span>
