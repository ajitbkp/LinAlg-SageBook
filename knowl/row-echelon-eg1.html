<p>Solve the following system of linear equations using the Gaussian elimination method.</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{align*}
x+2y+4z \amp   = 3 \\
x+2z   \amp =    0 \\
2x+4y+z \amp  = 3   
\end{align*}
</div>
<a href="" class="solution-knowl original" data-knowl="./knowl/solution-3-hidden.html" title="Solution 1.3.7.1"><span class="type">Solution</span><span class="period">.</span></a><pre class="ptx-sagecell sagecell-sage" id="sage-22"><script type="text/x-sage">A = matrix(QQ,[[1,2,4],[1,0,2],[2,4,1]])
b = vector(QQ,[3,0,3])
Aug = A.augment(b,subdivide=True)
Aug
</script></pre>
<pre class="ptx-sagecell sagecell-sage" id="sage-23"><script type="text/x-sage">Aug.rref()
</script></pre></article><span class="incontext"><a href="sec1-3-echelon-form.html#row-echelon-eg1" class="internal">in-context</a></span>
