    return integral(f(x)*g(x),x,0,2*pi)

    prgf=inp(g,f)/inp(f,f)*f
    return prgf

v2(x) = x

u1=v1
u2=v2-projf(v2,u1)
u3=v3-projf(v3,u1)-projf(v3,u2)
