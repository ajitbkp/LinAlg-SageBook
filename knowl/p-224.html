<p>A non empty subset <span class="process-math">\(V\subset \R^n\)</span> is called a vector subspace of <span class="process-math">\(\R^n\)</span> if <span class="process-math">\(V\)</span> is closed under vector addition and scalar multiplication. That is, <p>(i) for all <span class="process-math">\(x,y\in V, x+y\in V\)</span> and</p> <p>(ii) for all <span class="process-math">\(x \in V, \alpha \in \R\text{,}\)</span> we have  <span class="process-math">\(\alpha x\in V\text{.}\)</span></p></p>
