<p>A basis <span class="process-math">\(\beta =\{u_1,\ldots,
u_n\}\)</span> is called an <em class="emphasis">orthogonal basis</em> if <span class="process-math">\(\beta\)</span> is an orthogonal set in <span class="process-math">\(\R^n\text{.}\)</span> In addition if <span class="process-math">\(\norm{u_1}=1\)</span> for all <span class="process-math">\(i\text{,}\)</span> then <span class="process-math">\(\beta\)</span> is called an orthonormal basis.</p></article><span class="incontext"><a href="sec6-0-orthogonality.html#def-orthonormal-basis" class="internal">in-context</a></span>
