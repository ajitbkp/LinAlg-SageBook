<p>A transition matrix of an <span class="process-math">\(n\)</span> stage Markov chain is an <span class="process-math">\(n\times n\)</span> matrix having nonnegative entries such that sum of entries in each column is 1. Such a matrix is called a <em class="emphasis">stochastic matrix.</em></p></article><span class="incontext"><a href="sec5-3-eigen-Appl.html#def-stochastic-matrix" class="internal">in-context</a></span>
