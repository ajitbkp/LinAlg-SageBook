<article class="example example-like"><h3 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">3.4.21</span><span class="period">.</span><span class="space"> </span><span class="title">Geometry of linear transformation in <span class="process-math">\(\R^2\)</span>.</span>
</h3>
<p>In this exampe, we demostrate linear transformation from <span class="process-math">\(\R^2\)</span> to itself using the Sage interatact feature.</p>
<pre class="ptx-sagecell sagecell-sage" id="sage-114"><script type="text/x-sage">@interact
def linear_transformation(A=matrix(QQ,[[1,1/2],[1,-1]]).transpose(),u=vector(QQ,[1,1]),v=vector(QQ,[-1/2,1])):
    #u=vector(QQ,[u[0,0],u[0,1]])
    #v=vector(QQ,[v[0,0],v[0,1]])
    e=vector(QQ,[1/20,1/10])
    u1 = A*u
    v1 = A*v
    p1=plot(u,color='blue')+plot(v,color='blue')
    p1=p1+plot(u+v,color='blue')
    p1=p1+line((u,u+v),linestyle="--",color='blue')
    p1=p1+line((v,u+v),linestyle="--",color='blue')
    p2=plot(A*u,color='red')+plot(A*v,color='red')
    p2=p2+plot(A*(u+v),color='red')
    p2=p2+line((A*u,A*(u+v)),linestyle="--",color='red')
    p2=p2+line((A*v,A*(u+v)),linestyle="--",color='red')
    t=text('$u$',u+e)+text('$v$',v+e)+text('$u+v$',u+v+e)
    t=t+text('$Au$',A*u+e,color='red')+text('$Av$',A*v+e,color='red')+text('$A(u+v)$',A*(u+v)+e,color='red')
    show(p1+p2+t,aspect_ratio=1)
</script></pre></article><span class="incontext"><a href="sec-LT-Geom.html#R2-LT-geom" class="internal">in-context</a></span>
