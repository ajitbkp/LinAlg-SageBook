</h3>
<p>Let <span class="process-math">\(P\)</span> be an <span class="process-math">\(n\times n\)</span> matrix. Then the following are equivalent:</p>
<p>(i) <span class="process-math">\(P\)</span> is non-singular and <span class="process-math">\(P^{-1}=P^T\text{.}\)</span></p>
<p>(ii) The rows of <span class="process-math">\(P\)</span> are orthonormal vectors in <span class="process-math">\(\R^n\text{.}\)</span></p>
<p>(iii) The columns of <span class="process-math">\(P\)</span> are orthonormal vectors in <span class="process-math">\(\R^n\text{.}\)</span></p></article><span class="incontext"><a href="sec6-3.html#orthogonal-ex1" class="internal">in-context</a></span>
