<p>Let <span class="process-math">\(V\)</span> be a vector space. A set of vectors <span class="process-math">\(S\)</span> of <span class="process-math">\(V\)</span> is called a maximal linearly independent set if <span class="process-math">\(S\cup \{v\}\)</span> is linearly dependent for any vector <span class="process-math">\(v\in V\text{.}\)</span></p>
