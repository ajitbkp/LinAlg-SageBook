<article class="activity project-like"><h3 class="heading">
<span class="type">Activity</span><span class="space"> </span><span class="codenumber">6.5.1</span><span class="period">.</span><span class="space"> </span><span class="title">Sage Routine for QR-factorization.</span>
</h3>
<pre class="ptx-sagecell sagecell-sage" id="sage-264"><script type="text/x-sage">    # QR factorization using Classical Gram-Schmidt in Sage

def QR_GS(A):
    m, n = A.nrows(), A.ncols()
    Q = Matrix(A.base_ring(), m, n)
    R = Matrix(A.base_ring(), n, n)
    
    for j in range(n):
        v = A.column(j)
        for i in range(j):
            R[i,j] = Q.column(i).dot_product(A.column(j))
            v = v - R[i,j] * Q.column(i)
        R[j,j] = v.norm()
        if R[j,j] == 0:
            raise ValueError("Matrix has linearly dependent columns")
        Q.set_column(j, v / R[j,j])
    return Q, R
</script></pre>
<pre class="ptx-sagecell sagecell-sage" id="sage-265"><script type="text/x-sage"># Example usage:
A = matrix(RR, [
    [1, 1,  1],
    [1, 2, -1],
    [1, -1, 2],
    [1, 3,  4]
])

Q, R = QR_GS(A)

print("Matrix A:")
print(A)
print("\nMatrix Q (orthonormal columns):")
print(Q)
print("\nMatrix R (upper triangular):")
print(R)
print("\nCheck Q^T Q = I:\n", (Q.transpose()*Q).apply_map(lambda x:round(x,2)))
print("Check A = Q*R:", Q*R == A)
</script></pre>
