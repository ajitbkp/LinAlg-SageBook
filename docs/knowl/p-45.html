<p>Let <span class="process-math">\(A=[a_{ij}]\)</span> be a rectangular matrix of order <span class="process-math">\(3\times 4\text{.}\)</span> Let <span class="process-math">\(A_1\)</span> be a matrix obtained by interchanging 2nd and 3rd rows of <span class="process-math">\(A\text{.}\)</span> Then <span class="process-math">\(A_1=EA\)</span> where <span class="process-math">\(E=\begin{pmatrix}1 \amp 0 \amp 0\\0 \amp 0 \amp 1\\0 \amp 1 \amp 0\end{pmatrix}\text{.}\)</span></p>
