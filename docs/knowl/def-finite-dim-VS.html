<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.5.8</span><span class="period">.</span><span class="space"> </span><span class="title">Finite Dimensional Vector Space.</span>
</h4>
<p>A vector space <span class="process-math">\(V\)</span> is called <em class="emphasis">finite dimensional</em> if there exists a finite subset <span class="process-math">\(S\)</span> of <span class="process-math">\(V\)</span> such that <span class="process-math">\(L(S)=V\text{.}\)</span></p>
<p>A vector space which is not finite dimensional is called an <em class="emphasis">infinite dimensional</em>.</p></article><span class="incontext"><a href="sec4-5-basis-dim-VS.html#def-finite-dim-VS" class="internal">in-context</a></span>
