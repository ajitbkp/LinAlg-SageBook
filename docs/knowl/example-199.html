<p>Let us print all the twin primes between 1 and 50 using a for loop. <pre class="ptx-sagecell sagecell-sage" id="sage-371"><script type="text/x-sage">count = 0
a,b = 1,50
for k in [a..b]:
    if(k.is_prime() and (k+2).is_prime()):
        print(k,k+2)
        count = count +1
print(f'The number of twin primes between {a} and {b} is {count}')
</script></pre></p></article><span class="incontext"><a href="subsec-sage-programming.html#example-199" class="internal">in-context</a></span>
