<p>Note that <span class="process-math">\(Ae_1=Ae_2=Ae_3=e_1+e_2+e_3\text{.}\)</span> This means <span class="process-math">\(A(e_1+e_2+e_3)=3(e_2+e_2+e_3)\text{.}\)</span> Hence <span class="process-math">\(3\)</span> is an eigenvalue and <span class="process-math">\(e_1+e_2+e_3=\begin{pmatrix}1 \\1\\1 \end{pmatrix}\)</span> is an eigenvectors w.r.t. eigenvalue 3.</p>
