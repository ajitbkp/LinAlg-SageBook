<article class="example example-like"><h3 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">1.4.8</span><span class="period">.</span>
</h3>
<p>Creating array of graphs.</p>
<pre class="ptx-sagecell sagecell-sage" id="sage-379"><script type="text/x-sage">f(x) = sin(x)
g(x) = sin(2*x)
h(x) = sin(4*x)
p1 = plot(f,(-2*pi,2*pi),color='red')
p2 = plot(g,(-2*pi,2*pi),color='green')
p3 = parametric_plot((f,g),(0,2*pi),color='blue')
p4 = parametric_plot((f,h),(0,2*pi),color='black')
G=graphics_array(((p1,p2),(p3,p4)))
G.show(figsize=4)
</script></pre></article><span class="incontext"><a href="subsec-plotting-sage.html#example-205" class="internal">in-context</a></span>
