<p>Genarate five random vectors in <span class="process-math">\(\mathbb{R}^8\)</span> whose entries are random integers between -10 and 10. Also generate 5 random numbers (scalars) whihc are integers between -10 and 10. Find the linear combinations of these vectors with five scalars. <pre class="ptx-sagecell sagecell-sage" id="sage-59"><script type="text/x-sage">n = 8
v1 = vector([randint(-10,10) for i in range(n)])
v2 = vector([randint(-10,10) for i in range(n)])
v3 = vector([randint(-10,10) for i in range(n)])
v4 = vector([randint(-10,10) for i in range(n)])
v5 = vector([randint(-10,10) for i in range(n)])
B = [v1,v2,v3,v4,v5]
print(B)
a = [randint(-10,10) for i in range(5)]
print(a)
sum([a[i]*B[i] for i in range(5)])
