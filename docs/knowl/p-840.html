<p>Now it is easy to see that <span class="process-math">\(v=\begin{pmatrix}1\\ i \end{pmatrix}\)</span> is an eigenvector of <span class="process-math">\(A\)</span> corresponding to <span class="process-math">\(\lambda=i\text{.}\)</span> Similarly one can show that <span class="process-math">\(v=\begin{pmatrix}1\\ -i \end{pmatrix}\)</span> is an eigenvector of <span class="process-math">\(A\)</span> corresponding to <span class="process-math">\(\lambda=-i\text{.}\)</span></p>
