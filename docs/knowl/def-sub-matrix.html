<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.4.1</span><span class="period">.</span>
</h3>
<p>Let <span class="process-math">\(A\)</span> be an <span class="process-math">\(m \times n\)</span> matrix. Delete any <span class="process-math">\(m-k\)</span> rows and <span class="process-math">\(n-l\)</span> columns of <span class="process-math">\(A\text{.}\)</span> The resulting matrix is called a <span class="process-math">\(k\times  l\)</span> sub-matrix  of <span class="process-math">\(A\text{.}\)</span> If <span class="process-math">\(k = l\text{,}\)</span> then it is called a square sub-matrix of <span class="process-math">\(A\)</span> of order <span class="process-math">\(k\text{.}\)</span></p></article><span class="incontext"><a href="sec1-4-matrix-rank.html#def-sub-matrix" class="internal">in-context</a></span>
