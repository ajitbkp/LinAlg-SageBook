<h4 class="heading"><span class="type">Paragraph</span></h4>
<p>Let us plot the graph of the surface defined by the following</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x=\cos(u), y=\sin(u) + \cos(v), z=\sin(v), 0\leq  u\leq 2\pi,  -\pi\leq v\leq 
\pi.
\end{equation*}
</div>
<p class="continuation"><pre class="ptx-sagecell sagecell-sage" id="sage-382"><script type="text/x-sage">var('u,v')
parametric_plot3d((cos(u), sin(u) + cos(v), sin(v)), 
(u, 0, 2*pi), (v, -pi, pi),
color='green', opacity=0.5, plot_points=[30,30])
</script></pre></p>
