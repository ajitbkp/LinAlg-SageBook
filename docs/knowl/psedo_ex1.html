<article class="exercise exercise-like"><h5 class="heading">
<span class="type">Reading Question</span><span class="space"> </span><span class="codenumber">1<span class="period">.</span></span>
</h5>
<p>If <span class="process-math">\(A\)</span> is <span class="process-math">\(m\times n\)</span> matrix with <span class="process-math">\(m\geq n\)</span> and <span class="process-math">\(\rank(A)=n\)</span> then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A^\dagger=(A^TA)^{-1}A^T\text{.}
\end{equation*}
</div>
<p><span class="process-math">\((A^TA)^{-1}A^T\)</span> is called the <em class="emphasis">left pseudoinnverse</em> of <span class="process-math">\(A\text{.}\)</span></p></article><span class="incontext"><a href="sec9-1-SVD.html#psedo_ex1" class="internal">in-context</a></span>
