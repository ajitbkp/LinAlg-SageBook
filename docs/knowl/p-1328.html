<h5 class="heading"><span class="type">Paragraph</span></h5>
<p>Hence the least square solution of <span class="process-math">\(Ax=b\)</span> is the solution of the normal equation <span class="process-math">\(A^TAx=A^Tb\)</span> which is <span class="process-math">\(x^*=\left(\begin{array}{rr}21/13\\20/13 \end{array} \right)\text{.}\)</span> The same can obtained as <span class="process-math">\(x^* =(A^TA)^{-1}A^Tb\text{.}\)</span></p>
