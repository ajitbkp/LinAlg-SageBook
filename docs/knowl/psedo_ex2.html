</h5>
<p>If <span class="process-math">\(m\leq n\)</span> and <span class="process-math">\(\rank(A)=m\)</span> then</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
A^\dagger =A^T(AA^T)^{-1}\text{.}
\end{equation*}
</div>
<p><span class="process-math">\(A^T(AA^T)^{-1}\)</span> is called the <em class="emphasis">right pseudoinverse</em> of <span class="process-math">\(A\text{.}\)</span></p></article><span class="incontext"><a href="sec9-1-SVD.html#psedo_ex2" class="internal">in-context</a></span>
