<article class="example example-like"><h3 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">2.5.5</span><span class="period">.</span><span class="space"> </span><span class="title">Using RREF to find a basis of a linear span.</span>
</h3>
<p>Let us use the sage method rref to find a basis of the set of vectors define earlies in Sage.</p>
<pre class="ptx-sagecell sagecell-sage" id="sage-75"><script type="text/x-sage">V =QQ^5
v1 = vector(QQ,[1,-1,3,2,4])
v2 = vector(QQ,[-2,1,0,3,-1])
v3 = vector(QQ,[-5,3,-3,4,-6])
v4 = vector(QQ,[3,2,1,2,3])
v5 = vector(QQ,[-13,4,-7,6,-15])
B = [v1,v2,v3,v4,v5]
# We define a matrix whose rows are v1,..., v5
M = column_matrix(B).T 
M.rref()
</script></pre>
<p>Clearly the first three rows constitutes a basis of linear span. This is what we obtained using <code class="code-inline tex2jax_ignore">.span()</code>.</p></article><span class="incontext"><a href="sec2-4-Sage.html#example-49" class="internal">in-context</a></span>
