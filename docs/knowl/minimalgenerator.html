<article class="definition definition-like"><h4 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">4.5.21</span><span class="period">.</span>
</h4>
<p>Let <span class="process-math">\(V\)</span> be a vector space. A set of vectors <span class="process-math">\(S\)</span> of <span class="process-math">\(V\)</span> is called a minimal set of generators if (i) <span class="process-math">\(L(S)=V\)</span> and (ii) for any <span class="process-math">\(u\in S\text{,}\)</span> <span class="process-math">\(L(S\setminus \{u\})\neq V\text{.}\)</span></p></article><span class="incontext"><a href="sec4-5-basis-dim-VS.html#minimalgenerator" class="internal">in-context</a></span>
