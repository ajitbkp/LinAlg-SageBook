<p>Suppose we want to solve the initial value problem <span class="process-math">\(x'(t)=Ax(t)\)</span> with initial condition <span class="process-math">\(x(0)=x_0\text{.}\)</span> Then we have <span class="process-math">\(c=P^{-1}x_0\text{.}\)</span> Hence the solution in matrix form is given by</p>
<div class="displaymath process-math" data-contains-math-knowls="">
\begin{equation*}
x(t)=Pe^{tD}P^{-1}x_0.
\end{equation*}
